name: 'build and test node'
description: 'build and test node'

runs:
  using: 'composite'
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install dependencies
      shell: bash
      run: npm ci
    - name: Build
      shell: bash
      run: npm run build
    - name: Test
      shell: bash
      run: npm run test:cov
